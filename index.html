<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>        
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
  </head>
  <body id="background" onload="startTime()">
    <div id="clock"></div>
    <div id="greeting">
      Hello, 
    </div>
    <form>
      <br>
      <input type="text" id="nameInput" placeholder="type in your name here..." \> <br>
      <input type="submit" id="submit" value="Submit" \>
    </form>
    <div id="todo-list">
      <div  id="title">
        To Do:
      </div>
      <div class="tasks" id="todo1">
        Today:
        <input class="list" id="checkbox1" type="text" placeholder="type here.." />
        <div id="output1" ></div>
        <input type="button" id="clear-button-1" value="Clear" />
      </div>
      <div class="tasks" id="todo2">
        For later:
        <input class="list" id="checkbox2" type="text" placeholder="type here.." />
        <div id="output2" >
        </div>
        <input type="button" id="clear-button-2" value="Clear" />
      </div>    
    </div>
    <script src="firebase-config.js" type="text/javascript">        </script>
    <script src="page.js">
    </script>
  </body>
</html>
